function statusPompa(status){

}

    $.ajax({

            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "http://ec2-18-208-181-162.compute-1.amazonaws.com/restapi8/api/product/update.php",
            data: JSON.stringify(update),
            dataType: "json",
            success: function (data) {
                alert(JSON.stringify(data));
            },
            error: function (result) {
                alert("Error");
            }
        });



}
